<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pascal's Triangle with Patterns</title>
    <style>
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .row-number {
            margin-right: 10px;
            font-weight: bold;
        }
        .cell {
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: green;
        }
        .controls {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Interactive Pascal's Triangle with Patterns</h1>

    <div class="controls">
        <button id="addRowBtn">Add Row</button>
        <button id="removeRowBtn">Remove Row</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="triangleContainer"></div>

    <div class="controls">
        <h2>Toggle Patterns</h2>
        <label>
            <input type="checkbox" id="fibonacci"> Fibonacci Pattern (Pink)
        </label>
        <label>
            <input type="checkbox" id="sierpinski"> Sierpinski Pattern (Blue)
        </label>
        <label>
            <input type="checkbox" id="prime"> Prime Number Pattern (Red)
        </label>
        <label>
            <input type="checkbox" id="binomial"> Binomial Coefficient Pattern (Yellow)
        </label>
        <label>
            <input type="checkbox" id="firstDiagonal"> First Diagonal Pattern (Light Blue)
        </label>
        <label>
            <input type="checkbox" id="secondDiagonal"> Second Diagonal Pattern (Sky Blue)
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
